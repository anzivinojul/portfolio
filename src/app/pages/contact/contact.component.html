<div class="container-contact">

  <div class="container-card">

    <form class="container-form" [formGroup]="contactForm" method="post" (ngSubmit)="onSubmit()" >

      <h2 id="contact-header">CONTACT</h2>
      <div class="names">
        <div class="firstname">
          <label for="firstname">Pr√©nom *</label>
          <input type="firstname" id="firstname" [formControl]="firstname" required>
        </div>
        <div class="lastname">
          <label for="lastname">Nom *</label>
          <input type="lastname" id="lastname"[formControl]="lastname" required>
        </div>
      </div>
      <div class="email">
        <label for="email">Adresse mail *</label>
        <input type="email" id="email" [formControl]="email" required>
      </div>
      <div class="subject">
        <label for="subject">Sujet</label>
        <input type="subject" id="subject" [formControl]="subject">
      </div>
      <div class="message">
        <label for="message">Message</label>
        <textarea type="message" id="message" [formControl]="message"></textarea>
      </div>

      <div class="submit">
        <button [disabled]="isLoading" type="submit" class="btn">Envoyer</button>
        <div [ngClass]="!submitted? 'hidden' : 'visible'" class="success">
          <span>{{responseMessage}}</span>
        </div>
        <p class="error" *ngIf="invalidForm">Veuillez renseigner l'ensemble des champs obligatoires.</p>
        <div class="lds-ring" *ngIf="isLoading"><div></div><div></div><div></div><div></div></div>
      </div>

      <input [formControl]="honeypot" class="hidden" type="text" />

    </form>

  </div>

</div>
